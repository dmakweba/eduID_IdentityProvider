- name: Copy IdP properties
  template: >
    src=idp.properties.j2
    dest={{ idp_home }}/conf/idp.properties

- name: Copy IdP metadata.xml
  template: >
    src=idp-metadata.xml.j2
    dest={{ idp_home }}/metadata/idp-metadata.xml


